# --------------------------------------------------- #
AWSTemplateFormatVersion: 2010-09-09

# --------------------------------------------------- #
Transform: AWS::Serverless-2016-10-31

# --------------------------------------------------- #
Description: >
  Application Infrastructure - Lambda Stack

# --------------------------------------------------- #
Parameters:
  ApplicationLoggingLevel:
    Default: DEBUG
    Type: String
  Environment:
    Default: dev
    Type: String
  LogFormat:
    Default: JSON
    Type: String
  NotificationEmail:
    Default: models@oneredboot.com
    Description: The email address for notifications
    Type: String
  CustomerId:
    Default: orb
    Type: String
  ForceLambdaLayerVersionCheck:
    Type: String
  ProjectId:
    Default: integration-hub
    Type: String  
  Runtime:
    Default: python3.12
    Type: String
  SystemLoggingLevel:
    Default: WARN
    Type: String
  ToEmail:
    Default: corey@shabot.ca
    Description: The email address to send contact form submissions to
    Type: String
  SMSOriginationNumber:
    Type: String
    Description: The AWS SNS origination number for sending SMS messages


# --------------------------------------------------- #
Globals:
  Function:
    DeadLetterQueue:
      TargetArn: !Sub '{{resolve:ssm:${CustomerId}-${ProjectId}-${Environment}-dead-letter-queue-arn}}'
      Type: SNS
    Environment:
      Variables:
        ALERTS_QUEUE: !Sub '{{resolve:ssm:${CustomerId}-${ProjectId}-${Environment}-alerts-queue-arn}}'
        FORCE_LAMBDA_LAYER_VERSION_CHECK: !Ref ForceLambdaLayerVersionCheck
        LOGGING_LEVEL: INFO
        VERSION: 1
        CUSTOMER_ID: !Ref CustomerId
        PROJECT_ID: !Ref ProjectId
        ENVIRONMENT: !Ref Environment
    Handler: index.lambda_handler
    MemorySize: 256
    Runtime: !Ref Runtime
    Tags:
      Billable: true
      CustomerId: !Ref CustomerId
      Environment: !Ref Environment
      ProjectId: !Ref ProjectId
    Timeout: 30

# --------------------------------------------------- #
Resources:

  # IAM Roles
  # The LambdaExecutionRole is used by Lambda functions to execute and access necessary AWS services.
  # It includes managed policies for basic execution and custom policies for accessing DynamoDB, Secrets Manager, SSM, CloudWatch, SQS, and SES.
  LambdaExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
        - !Ref CloudWatchLoggingPolicy
        - !Ref ParameterStorePolicy
        - !Ref QueueStorePolicy
        - !Ref SecretsManagerPolicy
      Policies:
        - PolicyName: DynamoDBAccess
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - dynamodb:PutItem
                  - dynamodb:GetItem
                  - dynamodb:UpdateItem
                  - dynamodb:DeleteItem
                  - dynamodb:Query
                  - dynamodb:Scan
                Resource:
                  - !Sub '{{resolve:ssm:${CustomerId}-${ProjectId}-${Environment}-users-table-arn}}'
                  - !Sub '{{resolve:ssm:${CustomerId}-${ProjectId}-${Environment}-sms-rate-limit-table-arn}}'
                  - !Sub '{{resolve:ssm:${CustomerId}-${ProjectId}-${Environment}-organizations-table-arn}}'
                  - !Sub '{{resolve:ssm:${CustomerId}-${ProjectId}-${Environment}-organization-users-table-arn}}'
                  - !Sub '{{resolve:ssm:${CustomerId}-${ProjectId}-${Environment}-applications-table-arn}}'
                  - !Sub '{{resolve:ssm:${CustomerId}-${ProjectId}-${Environment}-ownership-transfer-requests-table-arn}}'
                  - !Sub '{{resolve:ssm:${CustomerId}-${ProjectId}-${Environment}-privacy-requests-table-arn}}'
                  # Include indexes for all tables
                  - !Sub '{{resolve:ssm:${CustomerId}-${ProjectId}-${Environment}-users-table-arn}}/index/*'
                  - !Sub '{{resolve:ssm:${CustomerId}-${ProjectId}-${Environment}-organizations-table-arn}}/index/*'
                  - !Sub '{{resolve:ssm:${CustomerId}-${ProjectId}-${Environment}-organization-users-table-arn}}/index/*'
                  - !Sub '{{resolve:ssm:${CustomerId}-${ProjectId}-${Environment}-applications-table-arn}}/index/*'
                  - !Sub '{{resolve:ssm:${CustomerId}-${ProjectId}-${Environment}-ownership-transfer-requests-table-arn}}/index/*'
                  - !Sub '{{resolve:ssm:${CustomerId}-${ProjectId}-${Environment}-privacy-requests-table-arn}}/index/*'
        - PolicyName: DynamoDBStreamAccess
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - dynamodb:DescribeStream
                  - dynamodb:GetRecords
                  - dynamodb:GetShardIterator
                  - dynamodb:ListStreams
                Resource:
                  - !Sub '{{resolve:ssm:${CustomerId}-${ProjectId}-${Environment}-users-table-stream-arn}}'
        - PolicyName: SecretsManagerAccess
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - secretsmanager:GetSecretValue
                Resource:
                  - !Sub 'arn:aws:secretsmanager:${AWS::Region}:${AWS::AccountId}:secret:${CustomerId}-${ProjectId}-${Environment}-*'
        - PolicyName: SSMParameterAccess
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - ssm:GetParameter
                Resource:
                  - !Sub 'arn:aws:ssm:${AWS::Region}:${AWS::AccountId}:parameter/${CustomerId}-${ProjectId}-${Environment}-*'
        - PolicyName: CloudWatchLogging
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - logs:CreateLogGroup
                  - logs:CreateLogStream
                  - logs:PutLogEvents
                Resource: !Sub 'arn:aws:logs:${AWS::Region}:${AWS::AccountId}:log-group:/aws/lambda/${CustomerId}-${ProjectId}-${Environment}-*'
              - Effect: Allow
                Action:
                  - logs:DescribeLogGroups
                  - logs:CreateLogGroup
                  - logs:CreateLogStream
                  - logs:PutLogEvents
                  - logs:PutRetentionPolicy
                Resource: 
                  - !Sub 'arn:aws:logs:${AWS::Region}:${AWS::AccountId}:log-group:/audit/${CustomerId}-${ProjectId}-${Environment}-*'
                  - !Sub 'arn:aws:logs:${AWS::Region}:${AWS::AccountId}:log-group::log-stream:'
        - PolicyName: SQSAccess
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - sqs:SendMessage
                Resource:
                  - !Sub '{{resolve:ssm:${CustomerId}-${ProjectId}-${Environment}-alerts-queue-arn}}'
                  - !Sub '{{resolve:ssm:${CustomerId}-${ProjectId}-${Environment}-dead-letter-queue-arn}}'
        - PolicyName: SNSAccess
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - sns:Publish
                Resource: '*'
        - PolicyName: SESAccess
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - ses:SendEmail
                Resource: '*'
        - PolicyName: CongnitoAccess
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                - cognito-idp:AdminAddUserToGroup
                - cognito-idp:AdminRemoveUserFromGroup
                - cognito-idp:AdminListGroupsForUser
                - cognito-idp:AdminGetUser
                - cognito-idp:AdminListDevices
                - cognito-idp:AdminGetUserMFAPreference
                - cognito-idp:DescribeUserPool
                - cognito-idp:ListUsersInGroup
                - cognito-idp:GetGroup
                - cognito-idp:ListGroups
                Resource: !Sub "arn:aws:cognito-idp:${AWS::Region}:${AWS::AccountId}:userpool/*"
        - PolicyName: LambdaEventAccess
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: "Allow"
                Action:
                  - lambda:GetEventSourceMapping
                Resource: !Sub "arn:aws:lambda:${AWS::Region}:${AWS::AccountId}:event-source-mapping:*"
        - PolicyName: KMSAccess
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - kms:CreateKey
                  - kms:CreateAlias
                  - kms:DeleteAlias
                  - kms:DescribeKey
                  - kms:Encrypt
                  - kms:Decrypt
                  - kms:GenerateDataKey
                  - kms:GenerateDataKeyWithoutPlaintext
                  - kms:ReEncryptFrom
                  - kms:ReEncryptTo
                  - kms:ScheduleKeyDeletion
                  - kms:CancelKeyDeletion
                  - kms:GetKeyPolicy
                  - kms:PutKeyPolicy
                  - kms:TagResource
                  - kms:UntagResource
                  - kms:ListResourceTags
                  - kms:EnableKeyRotation
                Resource: "*"
  # IAM Policies
  # CloudWatchLoggingPolicy: Allows logging to CloudWatch for monitoring and debugging.
  CloudWatchLoggingPolicy:
    Type: AWS::IAM::ManagedPolicy
    Properties:
      ManagedPolicyName: !Sub "${CustomerId}-${ProjectId}-${Environment}-cloudwatch-access-policy"
      PolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: "Allow"
            Action:
              - "logs:CreateLogGroup"
              - "logs:CreateLogStream"
              - "logs:PutLogEvents"
            Resource:
              - "arn:aws:logs:*:*:*"

  # ParameterStorePolicy: Grants access to SSM Parameter Store for configuration management.
  ParameterStorePolicy:
    Type: AWS::IAM::ManagedPolicy
    Properties:
      ManagedPolicyName: !Sub "${CustomerId}-${ProjectId}-${Environment}-parameter-store-policy"
      PolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: "Allow"
            Action:
              - "ssm:GetParameter"
            Resource:
              - !Sub "arn:aws:ssm:${AWS::Region}:${AWS::AccountId}:parameter//${CustomerId}/${ProjectId}/${Environment}/*"

  # QueueStorePolicy: Provides access to SQS and SNS for message queuing and notifications.
  QueueStorePolicy:
    Type: AWS::IAM::ManagedPolicy
    Properties:
      ManagedPolicyName: !Sub "${CustomerId}-${ProjectId}-${Environment}-queue-store-policy"
      PolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: "Allow"
            Action:
              - "sqs:*"
              - "sns:*"
            Resource:
              - !Sub '{{resolve:ssm:${CustomerId}-${ProjectId}-${Environment}-dead-letter-queue-arn}}'
              - !Sub '{{resolve:ssm:${CustomerId}-${ProjectId}-${Environment}-alerts-queue-arn}}'
              - !Sub '{{resolve:ssm:${CustomerId}-${ProjectId}-${Environment}-phone-number-verification-topic-arn}}'

  SecretsManagerPolicy:
    Type: AWS::IAM::ManagedPolicy
    Properties:
      ManagedPolicyName: !Sub "${CustomerId}-${ProjectId}-${Environment}-secrets-manager-policy"
      PolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: "Allow"
            Action:
              - "secretsmanager:GetSecretValue"
            Resource:
              - !Sub "arn:aws:secretsmanager:${AWS::Region}:${AWS::AccountId}:secret:/${CustomerId}/${ProjectId}/${Environment}/*"

  # SMS Verification Lambda
  SmsVerificationLambda:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub '${CustomerId}-${ProjectId}-${Environment}-sms-verification'
      Handler: index.lambda_handler
      Role: !GetAtt LambdaExecutionRole.Arn
      CodeUri: ../../backend/src/lambdas/sms_verification/
      Environment:
        Variables:
          SMS_ORIGINATION_NUMBER: !Ref SMSOriginationNumber
          SMS_VERIFICATION_SECRET_NAME: !Sub '${CustomerId}-${ProjectId}-${Environment}-sms-verification-secret'
          SMS_RATE_LIMIT_TABLE_NAME: !Sub '{{resolve:ssm:${CustomerId}-${ProjectId}-${Environment}-sms-rate-limit-table-name}}'

  # Cognito Group Manager Lambda
  CognitoGroupManagerLambda:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub "${CustomerId}-${ProjectId}-${Environment}-cognito-group-manager"
      Description: "Lambda function to manage Cognito User Pool groups"
      Handler: index.lambda_handler
      Role: !GetAtt LambdaExecutionRole.Arn
      CodeUri: ../../backend/src/lambdas/cognito_group_manager/

  # User Status Calculator Lambda (DynamoDB Stream Trigger)
  UserStatusCalculatorLambda:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub "${CustomerId}-${ProjectId}-${Environment}-user-status-calculator"
      Description: "Lambda function triggered by DynamoDB streams to automatically calculate user status"
      Handler: index.lambda_handler
      Role: !GetAtt LambdaExecutionRole.Arn
      CodeUri: ../../backend/src/lambdas/user_status_calculator/
      Environment:
        Variables:
          USER_POOL_ID: !Sub '{{resolve:ssm:${CustomerId}-${ProjectId}-${Environment}-cognito-user-pool-id}}'
          USERS_TABLE_NAME: !Sub '{{resolve:ssm:${CustomerId}-${ProjectId}-${Environment}-users-table-name}}'
      Events:
        DynamoDBStream:
          Type: DynamoDB
          Properties:
            Stream: !Sub '{{resolve:ssm:${CustomerId}-${ProjectId}-${Environment}-users-table-stream-arn}}'
            StartingPosition: LATEST
            BatchSize: 10
            MaximumBatchingWindowInSeconds: 5

  # Organizations Lambda
  OrganizationsLambda:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub "${CustomerId}-${ProjectId}-${Environment}-organizations"
      Description: "Lambda function to handle organizations CRUD operations"
      Handler: index.lambda_handler
      Role: !GetAtt LambdaExecutionRole.Arn
      CodeUri: ../../backend/src/lambdas/organizations/
      Layers:
        - !Sub '{{resolve:ssm:${CustomerId}-${ProjectId}-${Environment}-common-layer-arn}}'
        - !Sub '{{resolve:ssm:${CustomerId}-${ProjectId}-${Environment}-organizations-security-layer-arn}}'
      Environment:
        Variables:
          ORGANIZATIONS_TABLE_NAME: !Sub '{{resolve:ssm:${CustomerId}-${ProjectId}-${Environment}-organizations-table-name}}'
          ORGANIZATION_USERS_TABLE_NAME: !Sub '{{resolve:ssm:${CustomerId}-${ProjectId}-${Environment}-organization-users-table-name}}'
          APPLICATIONS_TABLE_NAME: !Sub '{{resolve:ssm:${CustomerId}-${ProjectId}-${Environment}-applications-table-name}}'
          USER_POOL_ID: !Sub '{{resolve:ssm:${CustomerId}-${ProjectId}-${Environment}-cognito-user-pool-id}}'

  # Users Lambda
  UsersLambda:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub "${CustomerId}-${ProjectId}-${Environment}-users"
      Description: "Lambda function to handle Users CRUD operations with security"
      Handler: index.lambda_handler
      Role: !GetAtt LambdaExecutionRole.Arn
      CodeUri: ../../backend/src/lambdas/users/
      Layers:
        - !Sub '{{resolve:ssm:${CustomerId}-${ProjectId}-${Environment}-common-layer-arn}}'
        - !Sub '{{resolve:ssm:${CustomerId}-${ProjectId}-${Environment}-users-security-layer-arn}}'
      Environment:
        Variables:
          USERS_TABLE_NAME: !Sub '{{resolve:ssm:${CustomerId}-${ProjectId}-${Environment}-users-table-name}}'
          USER_POOL_ID: !Sub '{{resolve:ssm:${CustomerId}-${ProjectId}-${Environment}-cognito-user-pool-id}}'

  # Ownership Transfer Requests Lambda
  OwnershipTransferRequestsLambda:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub "${CustomerId}-${ProjectId}-${Environment}-ownership-transfer-requests"
      Description: "Lambda function to handle ownership transfer requests CRUD operations"
      Handler: index.lambda_handler
      Role: !GetAtt LambdaExecutionRole.Arn
      CodeUri: ../../backend/src/lambdas/ownership_transfer_requests/
      Environment:
        Variables:
          OWNERSHIP_TRANSFER_REQUESTS_TABLE_NAME: !Sub '{{resolve:ssm:${CustomerId}-${ProjectId}-${Environment}-ownership-transfer-requests-table-name}}'
          USER_POOL_ID: !Sub '{{resolve:ssm:${CustomerId}-${ProjectId}-${Environment}-cognito-user-pool-id}}'

  # Privacy Requests Lambda
  PrivacyRequestsLambda:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub "${CustomerId}-${ProjectId}-${Environment}-privacy-requests"
      Description: "Lambda function to handle privacy requests CRUD operations"
      Handler: index.lambda_handler
      Role: !GetAtt LambdaExecutionRole.Arn
      CodeUri: ../../backend/src/lambdas/privacy_requests/
      Environment:
        Variables:
          PRIVACY_REQUESTS_TABLE_NAME: !Sub '{{resolve:ssm:${CustomerId}-${ProjectId}-${Environment}-privacy-requests-table-name}}'
          USER_POOL_ID: !Sub '{{resolve:ssm:${CustomerId}-${ProjectId}-${Environment}-cognito-user-pool-id}}'

  # SSM Parameters

  # Parameter Store for the Cognito Group Manager Lambda ARN
  CognitoGroupManagerLambdaArnParameter:
    Type: AWS::SSM::Parameter
    Properties:
      Name: !Sub "${CustomerId}-${ProjectId}-${Environment}-cognito-group-manager-lambda-arn"
      Type: String
      Value: !GetAtt CognitoGroupManagerLambda.Arn

  # Paramter Store for the SMS Verification Lambda ARN
  SmsVerificationLambdaArnParameter:
    Type: AWS::SSM::Parameter
    Properties:
      Name: !Sub "${CustomerId}-${ProjectId}-${Environment}-sms-verification-lambda-arn"
      Type: String
      Value: !GetAtt SmsVerificationLambda.Arn

  # Parameter Store for the User Status Calculator Lambda ARN
  UserStatusCalculatorLambdaArnParameter:
    Type: AWS::SSM::Parameter
    Properties:
      Name: !Sub "${CustomerId}-${ProjectId}-${Environment}-user-status-calculator-lambda-arn"
      Type: String
      Value: !GetAtt UserStatusCalculatorLambda.Arn

  # Parameter Store for the Users Lambda ARN
  UsersLambdaArnParameter:
    Type: AWS::SSM::Parameter
    Properties:
      Name: !Sub "${CustomerId}-${ProjectId}-${Environment}-users-lambda-arn"
      Type: String
      Value: !GetAtt UsersLambda.Arn

  # Parameter Store for the Organizations Lambda ARN
  OrganizationsLambdaArnParameter:
    Type: AWS::SSM::Parameter
    Properties:
      Name: !Sub "${CustomerId}-${ProjectId}-${Environment}-organizations-lambda-arn"
      Type: String
      Value: !GetAtt OrganizationsLambda.Arn

  # Parameter Store for the Ownership Transfer Requests Lambda ARN
  OwnershipTransferRequestsLambdaArnParameter:
    Type: AWS::SSM::Parameter
    Properties:
      Name: !Sub "${CustomerId}-${ProjectId}-${Environment}-ownership-transfer-requests-lambda-arn"
      Type: String
      Value: !GetAtt OwnershipTransferRequestsLambda.Arn

  # Parameter Store for the Privacy Requests Lambda ARN
  PrivacyRequestsLambdaArnParameter:
    Type: AWS::SSM::Parameter
    Properties:
      Name: !Sub "${CustomerId}-${ProjectId}-${Environment}-privacy-requests-lambda-arn"
      Type: String
      Value: !GetAtt PrivacyRequestsLambda.Arn

  # Paramter Store for the SMS Origination Number
  SMSOriginationNumberParemeter:
    Type: AWS::SSM::Parameter
    Properties:
      Name: !Sub "${CustomerId}-${ProjectId}-${Environment}-sms-origination-number"
      Type: String
      Value: !Ref SMSOriginationNumber

# --------------------------------------------------- #
Outputs:
  LambdaExecutionRoleArn:
    Description: ARN of the Lambda execution role
    Value: !GetAtt LambdaExecutionRole.Arn

