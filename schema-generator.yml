# file: schema-generator.yml
# author: orb-integration-hub
# date: 2026-01-09
# description: orb-schema-generator 0.13.2 configuration

project:
  name: orb-integration-hub
  customerId: orb
  projectId: integration-hub
  environment: dev

paths:
  schemas: ./schemas
  subdirectories:
    core: core
    tables: tables
    models: models
    registries: registries
    graphql: graphql
    lambdas: lambdas

output:
  python:
    enabled: true
    targets:
      api:
        base_dir: ./apps/api
        enums_subdir: enums
        models_subdir: models

  typescript:
    enabled: true
    targets:
      api:
        base_dir: ./apps/web/src/app
        enums_subdir: core/enums
        models_subdir: core/models
        graphql_queries_subdir: core/graphql

  dart:
    enabled: false

  graphql:
    enabled: true
    targets:
      api:
        base_dir: ./apps/api/graphql

  infrastructure:
    format: cdk
    cdk:
      base_dir: ./infrastructure/cdk/generated
      language: python
      generate_stack: false

generation:
  validate_schemas: true
  validate_graphql: true
  cleanup_old_files: true

logging:
  level: INFO
  file: ./schema_generator.log
