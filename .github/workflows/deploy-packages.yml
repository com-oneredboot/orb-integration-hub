name: deploy-packages

on:
  push:
    branches: [ main, develop, organizations-feature ]
    paths:
      - 'backend/packages/**'
      - '.github/workflows/deploy-packages.yml'
      - 'schemas/**'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'backend/packages/**'
      - '.github/workflows/deploy-packages.yml'
      - 'schemas/**'
  workflow_dispatch:

jobs:
  detect-changes:
    name: Detect Package Changes
    runs-on: ubuntu-latest
    outputs:
      common-changed: ${{ steps.changes.outputs.common }}
      models-changed: ${{ steps.changes.outputs.models }}
      schemas-changed: ${{ steps.changes.outputs.schemas }}
    
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - uses: dorny/paths-filter@v2
        id: changes
        with:
          filters: |
            common:
              - 'backend/packages/orb-common/**'
            models:
              - 'backend/packages/orb-models/**'
            schemas:
              - 'schemas/**'
      
      - name: Display detected changes
        run: |
          echo "Common changed: ${{ steps.changes.outputs.common }}"
          echo "Models changed: ${{ steps.changes.outputs.models }}"
          echo "Schemas changed: ${{ steps.changes.outputs.schemas }}"

  test-common:
    name: Test ORB Common
    needs: detect-changes
    if: needs.detect-changes.outputs.common-changed == 'true'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.12']
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      
      - name: Install dependencies
        run: |
          cd backend/packages/orb-common
          pip install pipenv
          pipenv install --dev
          pipenv install -e .
      
      - name: Lint with black and isort
        run: |
          cd backend/packages/orb-common
          pipenv run black --check .
          pipenv run isort --check-only . --diff
      
      - name: Type check with mypy
        run: |
          cd backend/packages/orb-common
          pipenv run mypy orb_common --ignore-missing-imports
      
      - name: Security check with bandit
        run: |
          cd backend/packages/orb-common
          pipenv install bandit --dev
          pipenv run bandit -r orb_common -f json -o bandit-report.json || true
      
      - name: Run tests
        run: |
          cd backend/packages/orb-common
          pipenv run pytest tests/ -v --cov=orb_common --cov-report=xml --cov-report=html
      
      - name: Upload coverage reports
        uses: codecov/codecov-action@v3
        with:
          file: ./backend/packages/orb-common/coverage.xml
          flags: orb-common
          name: orb-common-${{ matrix.python-version }}

  build-common:
    name: Build ORB Common
    needs: [detect-changes, test-common]
    if: |
      needs.detect-changes.outputs.common-changed == 'true' &&
      needs.test-common.result == 'success'
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'
      
      - name: Install build tools and build package
        run: |
          cd backend/packages/orb-common
          pip install pipenv
          pipenv install --dev
          pipenv install build twine
          pipenv run python -m build
      
      - name: Check package
        run: |
          cd backend/packages/orb-common
          pipenv run twine check dist/*
      
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: orb-common-dist
          path: backend/packages/orb-common/dist/

  test-models:
    name: Test ORB Models
    needs: [detect-changes, build-common]
    if: |
      needs.build-common.result == 'success' || 
      (needs.build-common.result == 'skipped' && 
       needs.detect-changes.outputs.common-changed != 'true' &&
       (needs.detect-changes.outputs.models-changed == 'true' ||
        needs.detect-changes.outputs.schemas-changed == 'true'))
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.12']
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      
      - name: Install orb-common from source if changed
        if: needs.detect-changes.outputs.common-changed == 'true'
        run: |
          cd backend/packages/orb-common
          pip install -e .
      
      - name: Install dependencies
        run: |
          cd backend/packages/orb-models
          pip install pipenv
          pipenv install --dev
          pipenv install -e .
      
      - name: Generate models from schemas
        run: |
          cd schemas
          pip install pipenv
          pipenv install
          pipenv run python generate.py
      
      - name: Lint with black and isort
        run: |
          cd backend/packages/orb-models
          pipenv run black --check . || echo "Black formatting check failed - generated code has issues"
          pipenv run isort --check-only . --diff || echo "isort check failed - generated code has issues"
      
      - name: Type check with mypy
        run: |
          cd backend/packages/orb-models
          pipenv run mypy orb_models --ignore-missing-imports || true
      
      - name: Run tests
        run: |
          cd backend/packages/orb-models
          pipenv run pytest tests/ -v --cov=orb_models --cov-report=xml --cov-report=html || true
      
      - name: Upload coverage reports
        uses: codecov/codecov-action@v3
        with:
          file: ./backend/packages/orb-models/coverage.xml
          flags: orb-models
          name: orb-models-${{ matrix.python-version }}

  build-models:
    name: Build ORB Models
    needs: [detect-changes, test-models]
    if: |
      needs.test-models.result == 'success' &&
      (needs.detect-changes.outputs.models-changed == 'true' ||
       needs.detect-changes.outputs.common-changed == 'true' ||
       needs.detect-changes.outputs.schemas-changed == 'true')
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'
      
      - name: Install orb-common from source if changed
        if: needs.detect-changes.outputs.common-changed == 'true'
        run: |
          cd backend/packages/orb-common
          pip install pipenv
          pipenv install
          pipenv install -e .
      
      - name: Generate models from schemas
        run: |
          cd schemas
          pip install pipenv
          pipenv install
          pipenv run python generate.py
      
      - name: Build package
        run: |
          cd backend/packages/orb-models
          pip install pipenv
          pipenv install --dev
          pipenv install build twine
          pipenv run python -m build
      
      - name: Check package
        run: |
          cd backend/packages/orb-models
          pipenv run twine check dist/*
      
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: orb-models-dist
          path: backend/packages/orb-models/dist/

  publish-common:
    name: Publish ORB Common to CodeArtifact
    needs: [build-common]
    if: |
      github.event_name == 'push' && 
      (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop' || github.ref == 'refs/heads/organizations-feature') &&
      needs.build-common.result == 'success'
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1
      
      - name: Get CodeArtifact configuration
        id: codeartifact
        run: |
          # Get domain and repository from SSM parameters
          DOMAIN=$(aws ssm get-parameter --name "/orb/integration-hub/dev/codeartifact/domain" --query 'Parameter.Value' --output text || echo "orb-integration-hub")
          REPOSITORY=$(aws ssm get-parameter --name "/orb/integration-hub/dev/codeartifact/repository" --query 'Parameter.Value' --output text || echo "dev-python-packages")
          
          echo "domain=$DOMAIN" >> $GITHUB_OUTPUT
          echo "repository=$REPOSITORY" >> $GITHUB_OUTPUT
          
          # Get repository endpoint
          REPOSITORY_ENDPOINT=$(aws codeartifact get-repository-endpoint \
            --domain $DOMAIN \
            --repository $REPOSITORY \
            --format pypi \
            --query repositoryEndpoint \
            --output text)
          
          # Get authorization token
          AUTH_TOKEN=$(aws codeartifact get-authorization-token \
            --domain $DOMAIN \
            --query authorizationToken \
            --output text)
          
          echo "::add-mask::$AUTH_TOKEN"
          echo "repository_endpoint=$REPOSITORY_ENDPOINT" >> $GITHUB_OUTPUT
          echo "auth_token=$AUTH_TOKEN" >> $GITHUB_OUTPUT
      
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: orb-common-dist
          path: ./dist
      
      - name: Install twine
        run: pip install twine
      
      - name: Publish to CodeArtifact
        env:
          TWINE_USERNAME: aws
          TWINE_PASSWORD: ${{ steps.codeartifact.outputs.auth_token }}
          TWINE_REPOSITORY_URL: ${{ steps.codeartifact.outputs.repository_endpoint }}
        run: |
          echo "Publishing to CodeArtifact repository: ${{ steps.codeartifact.outputs.repository }}"
          twine upload dist/* --verbose

  publish-models:
    name: Publish ORB Models to CodeArtifact
    needs: [build-models, publish-common]
    if: |
      github.event_name == 'push' && 
      (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop' || github.ref == 'refs/heads/organizations-feature') &&
      needs.build-models.result == 'success'
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1
      
      - name: Get CodeArtifact configuration
        id: codeartifact
        run: |
          # Get domain and repository from SSM parameters
          DOMAIN=$(aws ssm get-parameter --name "/orb/integration-hub/dev/codeartifact/domain" --query 'Parameter.Value' --output text || echo "orb-integration-hub")
          REPOSITORY=$(aws ssm get-parameter --name "/orb/integration-hub/dev/codeartifact/repository" --query 'Parameter.Value' --output text || echo "dev-python-packages")
          
          echo "domain=$DOMAIN" >> $GITHUB_OUTPUT
          echo "repository=$REPOSITORY" >> $GITHUB_OUTPUT
          
          # Get repository endpoint
          REPOSITORY_ENDPOINT=$(aws codeartifact get-repository-endpoint \
            --domain $DOMAIN \
            --repository $REPOSITORY \
            --format pypi \
            --query repositoryEndpoint \
            --output text)
          
          # Get authorization token
          AUTH_TOKEN=$(aws codeartifact get-authorization-token \
            --domain $DOMAIN \
            --query authorizationToken \
            --output text)
          
          echo "::add-mask::$AUTH_TOKEN"
          echo "repository_endpoint=$REPOSITORY_ENDPOINT" >> $GITHUB_OUTPUT
          echo "auth_token=$AUTH_TOKEN" >> $GITHUB_OUTPUT
      
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: orb-models-dist
          path: ./dist
      
      - name: Install twine
        run: pip install twine
      
      - name: Publish to CodeArtifact
        env:
          TWINE_USERNAME: aws
          TWINE_PASSWORD: ${{ steps.codeartifact.outputs.auth_token }}
          TWINE_REPOSITORY_URL: ${{ steps.codeartifact.outputs.repository_endpoint }}
        run: |
          echo "Publishing to CodeArtifact repository: ${{ steps.codeartifact.outputs.repository }}"
          twine upload dist/* --verbose

  summary:
    name: Deployment Summary
    needs: [detect-changes, build-common, build-models, publish-common, publish-models]
    if: always()
    runs-on: ubuntu-latest
    
    steps:
      - name: Summary
        run: |
          echo "## Package Deployment Summary"
          echo ""
          echo "### Changes Detected:"
          echo "- ORB Common: ${{ needs.detect-changes.outputs.common-changed }}"
          echo "- ORB Models: ${{ needs.detect-changes.outputs.models-changed }}"
          echo "- Schemas: ${{ needs.detect-changes.outputs.schemas-changed }}"
          echo ""
          echo "### Build Results:"
          echo "- ORB Common Build: ${{ needs.build-common.result }}"
          echo "- ORB Models Build: ${{ needs.build-models.result }}"
          echo ""
          echo "### Publish Results:"
          echo "- ORB Common Publish: ${{ needs.publish-common.result }}"
          echo "- ORB Models Publish: ${{ needs.publish-models.result }}"