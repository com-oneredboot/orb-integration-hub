[metadata]
name = orb-common
version = 0.1.0
author = ORB Integration Hub Team
author_email = team@orb-integration-hub.com
description = Common utilities and exceptions for ORB Integration Hub Lambda functions
long_description = file: README.md
long_description_content_type = text/markdown
license = MIT
license_files = LICENSE
classifiers =
    Development Status :: 3 - Alpha
    Intended Audience :: Developers
    License :: OSI Approved :: MIT License
    Operating System :: OS Independent
    Programming Language :: Python :: 3
    Programming Language :: Python :: 3.12
    Topic :: Software Development :: Libraries :: Python Modules

[options]
python_requires = >=3.12
packages = find:
install_requires =
    boto3>=1.26.0
    botocore>=1.29.0
zip_safe = False
include_package_data = True

[options.packages.find]
exclude =
    tests
    tests.*

[options.extras_require]
dev =
    pytest>=7.0.0
    pytest-cov>=4.0.0
    black>=23.0.0
    pylint>=2.17.0
    mypy>=1.0.0
    pre-commit>=3.0.0

[options.package_data]
* = py.typed

[bdist_wheel]
universal = 0

[aliases]
test = pytest

[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -ra
    --strict-markers
    --cov=orb_common
    --cov-branch
    --cov-report=term-missing:skip-covered
    --cov-report=html
    --cov-report=xml
    --cov-fail-under=0