
Resources:
  usersTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: users
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: user_id
          AttributeType: S
        
        
        - AttributeName: email
          AttributeType: S
        
        
        - AttributeName: cognito_id
          AttributeType: S
        
        
      KeySchema:
        - AttributeName: user_id
          KeyType: HASH
        
      
      
      
      
        
          
        
      
        
          
        
      
      
      GlobalSecondaryIndexes:
        
        - IndexName: email-index
          KeySchema:
            - AttributeName: email
              KeyType: HASH
            
          Projection:
            ProjectionType: ALL
            
        
        - IndexName: cognito_id-index
          KeySchema:
            - AttributeName: cognito_id
              KeyType: HASH
            
          Projection:
            ProjectionType: ALL
            
        
      
      
      
      Tags:
        - Key: Environment
          Value: ${env}
        - Key: Project
          Value: orb-integration-hub
        - Key: ManagedBy
          Value: schema-generator 