version: '1.0'
table: application_roles  # DynamoDB table name in snake_case
model:
  auth_config:
    # Operations that should allow API key access
    default_auth: user_pools
  keys:
    primary:
      partition: application_id
      sort: role_id
      projection_type: ALL
      description: Primary key for application roles
    secondary:
      - name: role-status-index
        type: GSI
        partition: application_id
        sort: status
        projection_type: ALL
        description: Index for querying roles by status within an application
  attributes:
    application_id:
      type: string
      required: true
    role_id:
      type: string
      required: true
    description:
      type: string
      required: false
    status:
      type: string
      enum_type: ApplicationRoleStatus
      required: true
    created_at:
      type: number
      required: true
    updated_at:
      type: number
      required: true

