type: registry
version: '1.0'
name: UserGroup
targets:
  - api
description: "User group types for Cognito authentication. Groups are additive - users can have multiple groups. Every user has at least USER group (baseline). CUSTOMER group is added when user pays for subscription."

items:
  USER:
    value: "USER"
    description: "Baseline group for all authenticated users"
  CUSTOMER:
    value: "CUSTOMER"
    description: "User paying for platform subscription - can create organizations"
  EMPLOYEE:
    value: "EMPLOYEE"
    description: "Internal platform team member"
  OWNER:
    value: "OWNER"
    description: "Platform owner with full administrative access"
