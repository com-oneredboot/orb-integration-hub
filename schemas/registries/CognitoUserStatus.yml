type: registry
version: '1.0'
name: CognitoUserStatus
targets:
  - api
description: "Cognito user status values returned by adminGetUser"

items:
  UNKNOWN:
    value: "UNKNOWN"
    description: "Unknown status"
  UNCONFIRMED:
    value: "UNCONFIRMED"
    description: "User has not confirmed their email"
  CONFIRMED:
    value: "CONFIRMED"
    description: "User has confirmed their email"
  FORCE_CHANGE_PASSWORD:
    value: "FORCE_CHANGE_PASSWORD"
    description: "User must change their password"
  RESET_REQUIRED:
    value: "RESET_REQUIRED"
    description: "User must reset their password"
