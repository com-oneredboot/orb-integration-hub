# description: GraphQL query schema for checking email existence (public endpoint)

type: lambda
name: CheckEmailExists
targets:
  - api
model:
  operation: query
  authConfig:
    apiKeyAuthentication:
      - CheckEmailExists
  attributes:
    email:
      type: string
      required: true
      description: Email address to check for existence
    exists:
      type: boolean
      required: false
      description: Whether the email exists in the system (response only)
    cognitoStatus:
      type: string
      required: false
      description: Cognito user status (UNCONFIRMED, CONFIRMED, FORCE_CHANGE_PASSWORD, etc.)
    cognitoSub:
      type: string
      required: false
      description: Cognito user ID (sub) if user exists in Cognito
