type: graphql
name: MfaSetupDetails
attributes:
  qrCode:
    type: string
    required: true
    description: The QR code value or label for the authenticator app
  secretKey:
    type: string
    required: true
    description: The secret key for TOTP setup
  setupUri:
    type: string
    required: false
    description: The setup URI for the authenticator app (optional, as string) 