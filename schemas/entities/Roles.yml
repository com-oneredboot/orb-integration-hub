# author: Corey Dale Peters
# date: 2025-02-17
# description: Canonical role definition table. Referenced by ApplicationRoles.

type: table
version: '1.0'
name: Roles
model:
  authConfig:
    cognitoAuthentication:
      default: OWNER
      groups:
        OWNER:
          - '*'
  keys:
    primary:
      partition: roleId
    secondary:
      - name: UserRoleIndex
        type: GSI
        partition: userId
        sort: roleType
        projection_type: ALL
  attributes:
    roleId:
      type: string
      required: true
      description: Unique identifier for the role (primary key)
    userId:
      type: string
      required: false
      description: (Deprecated) ID of the user this role belongs to. Use ApplicationRoles for user-role mapping.
    roleType:
      type: string
      required: true
      enum_type: RoleType
      description: Type of the role
    status:
      type: string
      required: true
      enum_type: RoleStatus
      description: Current status of the role
    createdAt:
      type: timestamp
      required: true
      description: When the role was created
    updatedAt:
      type: timestamp
      required: true
      description: When the role was last updated
