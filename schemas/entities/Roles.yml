type: table
version: '1.0'
name: Roles
model:
  authConfig:
    cognitoOperations:
      - RolesQueryById
      - RolesResponse
      - RolesCreate
      - RolesUpdate
      - RolesDelete
  keys:
    primary:
      partition: id
      sort: roleType
    secondary:
      - name: UserRoleIndex
        type: GSI
        partition: userId
        sort: roleType
        projection_type: ALL
  attributes:
    id:
      type: string
      required: true
      description: Unique identifier for the role
    userId:
      type: string
      required: true
      description: ID of the user this role belongs to
    roleType:
      type: string
      required: true
      enum_type: RoleType
      description: Type of the role
    status:
      type: string
      required: true
      enum_type: RoleStatus
      description: Current status of the role
    createdAt:
      type: timestamp
      required: true
      description: When the role was created
    updatedAt:
      type: timestamp
      required: true
      description: When the role was last updated
