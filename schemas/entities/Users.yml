# file: schemas/entities/Users.yml
# author: Corey Dale Peters
# date: 2025-02-17
# description: yaml file containing the Users table schema
# Note: Roles are managed via ApplicationRoles table, not directly on the user.

# GROUP_TYPES: OWNER, ADMIN, SUPPORT, USER (see enum definition)

type: table
version: '1.0'
name: Users
model:
  authConfig:
    apiKeyAuthentication:
    - UsersQueryByEmail
    - UsersQueryByCognitoId
    - UsersQueryByUserId
    cognitoAuthentication:
      groups:
        OWNER:
          - '*'
  keys:
    primary:
      partition: userId
    secondary:
      - name: EmailIndex
        type: GSI
        partition: email
        projection_type: ALL
      - name: CognitoIdIndex
        type: GSI
        partition: cognitoId
        projection_type: ALL
  attributes:
    userId:
      type: string
      required: true
      description: Unique identifier for the user (primary key)
    cognitoId:
      type: string
      required: true
      description: Cognito user identifier
    email:
      type: string
      required: true
      description: User's email address
    firstName:
      type: string
      required: true
      description: User's first name
    lastName:
      type: string
      required: true
      description: User's last name
    status:
      type: string
      required: true
      enum_type: UserStatus
      description: Current status of the user
    createdAt:
      type: timestamp
      required: true
      description: When the user was created
    updatedAt:
      type: timestamp
      required: true
      description: When the user was last updated
    phoneNumber:
      type: string
      required: false
      description: User's phone number
    groups:
      type: array
      items: string
      required: false
      description: List of Cognito groups the user belongs to (used for AppSync @aws_auth)
    emailVerified:
      type: boolean
      required: false
      description: Whether the user's email is verified
    phoneVerified:
      type: boolean
      required: false
      description: Whether the user's phone number is verified
    # Note: User roles for the IntegrationHub and customer applications are managed via ApplicationRoles table.
