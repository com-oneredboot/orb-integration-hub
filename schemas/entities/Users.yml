# description: yaml file containing the Users table schema

type: table
version: '1.0'
name: Users
model:
  authConfig:
    apiKeyOperations:
      - UsersCreate
      - UsersQueryById
      - UsersQueryByEmail
      - UsersResponse
    cognitoOperations:
      - UsersCreate
      - UsersQueryById
      - UsersQueryByEmail
      - UsersUpdate
      - UsersDelete
      - UsersQueryByRole
  keys:
    primary:
      partition: id
      sort: email
    secondary:
      - name: RoleIndex
        type: GSI
        partition: roleId
        sort: roleType
        projection_type: ALL
  attributes:
    id:
      type: string
      required: true
      description: Unique identifier for the user
    email:
      type: string
      required: true
      description: User's email address
    firstName:
      type: string
      required: true
      description: User's first name
    lastName:
      type: string
      required: true
      description: User's last name
    roleId:
      type: string
      required: true
      description: ID of the user's role
    roleType:
      type: string
      required: true
      enum_type: RoleType
      description: Type of the user's role
    status:
      type: string
      required: true
      enum_type: UserStatus
      description: Current status of the user
    createdAt:
      type: timestamp
      required: true
      description: When the user was created
    updatedAt:
      type: timestamp
      required: true
      description: When the user was last updated
