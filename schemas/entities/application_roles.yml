version: '1.0'
table: ApplicationRoles
model:
  auth_config:
    default_auth: user_pools
  keys:
    primary:
      partition: application_id
      sort: role_id            
      projection_type: ALL     
      description: Primary key for application roles
    secondary:
      - name: role-applications-index
        type: GSI
        partition: role_id
        sort: application_id
        projection_type: ALL
        description: Index for querying applications by role
  attributes:
    application_id:
      type: string
      required: true
      description: ID of the application
    role_id:
      type: string
      required: true
      description: ID of the role
    description:
      type: string
      required: false
      description: Human-readable description of the role
    status:
      type: string
      required: true
      enum_type: ApplicationRoleStatus
      enum_values:
        - ACTIVE
        - INACTIVE
        - PENDING
        - REJECTED
        - DELETED
      description: Status of the role in the application
    created_at:
      type: timestamp
      required: true
      description: When the role was added to the application
    updated_at:
      type: timestamp
      required: true
      description: When the role's application status was last updated
