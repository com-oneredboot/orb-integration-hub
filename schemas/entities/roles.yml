version: '1.0'
table: Roles
model:
  keys:
    primary:
      partition: role_id
      sort: application_id
    secondary:
      - name: user-role-index
        type: GSI
        partition: user_id
        sort: role_id
        projection_type: INCLUDE
        projected_attributes:
          - role_name
          - role_type
          - permissions
        description: Index for querying roles by user with essential role attributes projected
      
      - name: application-role-index
        type: GSI
        partition: application_id
        sort: role_id
        projection_type: KEYS_ONLY
        description: Index for querying roles by application with minimal projection
      
      - name: role-type-index
        type: LSI
        partition: role_id
        sort: role_type
        projection_type: ALL
        description: Local secondary index for filtering roles by type
  attributes:
    role_id:
      type: string
      required: true
      description: Unique identifier for the role
    user_id:
      type: string
      required: true
      description: ID of the user this role belongs to
    application_id:
      type: string
      required: true
      description: ID of the application this role belongs to
    role_name:
      type: string
      required: true
      description: Name of the role
    role_type:
      type: string
      required: true
      enum_type: RoleType
      enum_values:
        - ADMIN
        - USER
        - GUEST
        - CUSTOM
      description: Type of the role
    permissions:
      type: array
      items:
        type: string
      required: true
      description: List of permissions granted to this role
    status:
      type: string
      required: true
      enum_type: RoleStatus
      enum_values:
        - ACTIVE
        - INACTIVE
        - DELETED
      description: Current status of the role
    created_at:
      type: timestamp
      required: true
      description: When the role was created
    updated_at:
      type: timestamp
      required: true
      description: When the role was last updated
