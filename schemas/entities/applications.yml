type: table
version: '1.0'
table: Applications
model:
  auth_config:
    default_auth: user_pools
  keys:
    primary:
      partition: applicationId
      sort: createdAt
      projection_type: ALL
      description: Primary key for applications
    secondary:
      - name: application-name-index
        type: GSI
        partition: name
        sort: applicationId
        projection_type: ALL
        description: Index for querying applications by name
  attributes:
    applicationId:
      type: string
      required: true
      description: Unique identifier for the application
    name:
      type: string
      required: true
      description: Name of the application
    description:
      type: string
      required: true
      description: Description of the application
    status:
      type: string
      required: true
      enum_type: ApplicationStatus
      enum_values:
        - ACTIVE
        - INACTIVE
        - PENDING
        - DELETED
      description: Current status of the application
    createdAt:
      type: timestamp
      required: true
      description: When the application was created
    updatedAt:
      type: timestamp
      required: true
      description: When the application was last updated
    userId:
      type: string
      required: true
      description: Unique identifier for the user who created the application 