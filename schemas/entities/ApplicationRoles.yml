# description: yaml file containing the ApplicationRoles table schema

type: table
version: '1.0'
name: ApplicationRoles
model:
  authConfig:
    defaultAuth: user_pools
  keys:
    primary:
      partition: applicationId
      sort: roleId
      projectionType: ALL
      description: Primary key for application roles
    secondary:
      - name: user-role-index
        type: GSI
        partition: userId
        sort: roleId
        projectionType: INCLUDE
        projectedAttributes:
          - roleName
          - roleType
          - permissions
        description: Index for querying roles by user with essential role attributes projected
      
      - name: application-role-index
        type: GSI
        partition: applicationId
        sort: roleId
        projectionType: KEYS_ONLY
        description: Index for querying roles by application with minimal projection
      
      - name: role-type-index
        type: GSI
        partition: roleId
        sort: roleType
        projectionType: ALL
        description: Global secondary index for filtering roles by type
  attributes:
    roleId:
      type: string
      required: true
      description: Unique identifier for the role
    userId:
      type: string
      required: true
      description: ID of the user this role belongs to
    applicationId:
      type: string
      required: true
      description: ID of the application this role belongs to
    roleName:
      type: string
      required: true
      description: Name of the role
    roleType:
      type: string
      required: true
      enum_type: RoleType
      enum_values:
        - ADMIN
        - USER
        - GUEST
        - CUSTOM
      description: Type of the role
    permissions:
      type: array
      items:
        type: string
      required: true
      description: List of permissions granted to this role
    status:
      type: string
      required: true
      enum_type: RoleStatus
      enum_values:
        - ACTIVE
        - INACTIVE
        - DELETED
      description: Current status of the role
    createdAt:
      type: timestamp
      required: true
      description: When the role was created
    updatedAt:
      type: timestamp
      required: true
      description: When the role was last updated
