version: '1.0'
table: Users
model:
  auth_config:
    api_key_operations:
      - User
      - UserResponse
      - UserQueryInput
      - UserCreateInput
      - UserUpdateInput
      - userQueryById
      - userCreate
      - userUpdate
    # Default auth is user pools only
    default_auth: user_pools
  keys:
    primary:
      partition: user_id  # Partition key for the table
      projection_type: ALL     # Project all attributes in indexes
      description: Primary key for users
    secondary:
      - name: user-status-index
        type: GSI
        partition: user_id
        sort: status
        projection_type: ALL
        description: Index for querying users by status
  attributes:
    user_id:
      type: string
      required: true
      description: Unique identifier for the user
    cognito_id:
      type: string
      required: true
      description: Unique identifier from Cognito
    email:
      type: string
      required: true
      description: User's email address
    phone_number:
      type: string
      required: false
      description: User's phone number
    phone_verified:
      type: boolean
      required: false
      description: Whether the phone number is verified
    first_name:
      type: string
      required: true
      description: User's first name
    last_name:
      type: string
      required: true
      description: User's last name
    groups:
      type: array
      required: true
      description: List of Cognito groups the user belongs to
      items:
        type: string
    status:
      type: string
      enum_type: UserStatus
      required: true
      description: Current status of the user (ACTIVE, INACTIVE, DELETED)
    created_at:
      type: number
      required: true
      description: Unix timestamp when the user was created
    updated_at:
      type: number
      required: true
      description: Unix timestamp when the user was last updated
