<div class="organizations-container">
  <!-- Page Header using HeroSplitComponent -->
  <app-hero-split
    [logoSrc]="'assets/orb-logo.jpg'"
    [logoAlt]="'Orb Integration Hub Logo'"
    [title]="'Organizations Management'"
    [subtitle]="'Organizations let you manage teams, control access with roles, and organize your applications in one place.'">
    
    <!-- Custom content -->
    <div class="organizations-header-content">
      <p class="organizations-header-hint">
        Create organizations to collaborate with team members. Assign Owner, Administrator, or Viewer roles to control what each member can do.
      </p>
      <div class="organizations-header-status">
        <span class="orb-header-badge orb-header-badge--active">
          <fa-icon icon="building" class="orb-header-badge__icon"></fa-icon>
          Organizations Active
        </span>
      </div>
    </div>
  </app-hero-split>

  <!-- Organizations Content -->
  <div class="organizations-content">
    <div class="organizations-page">
      <!-- Breadcrumb Navigation (moved from organizations-list) -->
      <div class="orb-breadcrumb-container">
        <app-breadcrumb [items]="breadcrumbItems"></app-breadcrumb>
      </div>

      <!-- Tab Navigation -->
      <app-tab-navigation
        [tabs]="tabs"
        [activeTabId]="activeTab"
        (tabChange)="onTabChange($event)">
      </app-tab-navigation>

      <!-- Main Content -->
      <div class="organizations-page__content">
        <!-- Organizations List (full width - detail is now a separate route) -->
        <app-organizations-list
          #organizationsList
          [selectedOrganization]="selectedOrganization"
          (organizationSelected)="onOrganizationSelected($event)">
        </app-organizations-list>
      </div>
    </div>
  </div>

  <!-- Debug Panel using shared component -->
  <app-debug-panel
    [visible]="(debugMode$ | async) || false"
    [title]="'Organizations Debug'"
    [logs$]="debugLogs$"
    [context]="debugContext">
  </app-debug-panel>
</div>
