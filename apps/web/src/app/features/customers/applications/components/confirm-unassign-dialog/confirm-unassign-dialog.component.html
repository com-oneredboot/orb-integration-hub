<!-- Confirm Unassign Dialog Template -->
<div *ngIf="isOpen"
  class="dialog-overlay"
  (click)="onCancel()"
  (keyup.escape)="onCancel()"
  tabindex="-1"
  role="presentation">
  <div class="dialog dialog--small" (click)="$event.stopPropagation()" (keyup)="$event.stopPropagation()" role="dialog" aria-labelledby="dialog-title" aria-modal="true">
    <div class="dialog__header">
      <h3 id="dialog-title" class="dialog__title">
        <fa-icon icon="exclamation-triangle" class="dialog__title-icon dialog__title-icon--warning"></fa-icon>
        Confirm Unassignment
      </h3>
      <button
        class="dialog__close"
        (click)="onCancel()"
        aria-label="Close dialog">
        <fa-icon icon="times"></fa-icon>
      </button>
    </div>

    <div class="dialog__body">
      <p class="dialog__message">
        Are you sure you want to unassign <strong>{{ getUserFullName() }}</strong> from this application?
      </p>
      <p class="dialog__message dialog__message--secondary">
        This will remove all their role assignments and revoke their access to the application.
      </p>
    </div>

    <div class="dialog__footer">
      <button type="button" class="dialog__btn dialog__btn--secondary" (click)="onCancel()">
        Cancel
      </button>
      <button
        type="button"
        class="dialog__btn dialog__btn--danger"
        (click)="onConfirm()">
        <fa-icon icon="user-minus"></fa-icon>
        Unassign User
      </button>
    </div>
  </div>
</div>
