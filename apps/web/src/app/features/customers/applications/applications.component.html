<div class="applications-container">
  <!-- Page Header using HeroSplitComponent -->
  <app-hero-split
    [logoSrc]="'assets/orb-logo.jpg'"
    [logoAlt]="'Orb Integration Hub Logo'"
    [title]="'Applications Management'"
    [subtitle]="'Applications are the core of your integration platform. Each application has its own API keys, environments, and configuration.'">
    
    <!-- Custom content -->
    <div class="applications-header-content">
      <p class="applications-header-hint">
        Create applications to connect your services. Configure environments for development, staging, and production workflows.
      </p>
      <div class="applications-header-status">
        <span class="orb-header-badge orb-header-badge--active">
          <fa-icon icon="rocket" class="orb-header-badge__icon"></fa-icon>
          Applications Active
        </span>
      </div>
    </div>
  </app-hero-split>

  <!-- Applications Content -->
  <div class="applications-content">
    <div class="applications-page">
      <!-- Main Content -->
      <div class="applications-page__content">
        <!-- Applications List (full width - detail is now a separate route) -->
        <app-applications-list
          [selectedApplication]="selectedApplication"
          (applicationSelected)="onApplicationSelected($event)">
        </app-applications-list>
      </div>
    </div>
  </div>

  <!-- Debug Panel using shared component -->
  <app-debug-panel
    [visible]="(debugMode$ | async) || false"
    [title]="'Applications Debug'"
    [logs$]="debugLogs$"
    [context]="debugContext">
  </app-debug-panel>
</div>
