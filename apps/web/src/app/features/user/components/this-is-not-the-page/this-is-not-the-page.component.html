<div class="not-found-container">
  <div class="not-found-header">
    <div class="not-found-header__content">
      <div class="not-found-header__flex-container">
        <div class="not-found-header__logo-section">
          <img src="assets/orb-logo.jpg" alt="Orb Integration Hub Logo" class="not-found-header__logo">
        </div>
        <div class="not-found-header__text-section">
          <div class="not-found-header__message">
            <div class="not-found-header__icon-title">
              <img src="../../../../../assets/hardhat.jpg" alt="Engineering" class="not-found-header__icon">
              <h1 class="not-found-header__title">Page Not Found</h1>
            </div>
            <p class="not-found-header__subtitle not-found-header__subtitle--warning">
              This is not the page you were looking for.
            </p>
            <p class="not-found-header__description">
              The requested page could not be found. Please check the URL or navigate back to a valid page.
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="not-found-actions">
    <div class="not-found-actions__card">
      <div class="not-found-actions__content">
        <h3 class="not-found-actions__title">What can you do?</h3>
        <div class="not-found-actions__options">
          <a routerLink="/dashboard" class="not-found-actions__button not-found-actions__button--primary">
            Go to Dashboard
          </a>
          <a routerLink="/profile" class="not-found-actions__button not-found-actions__button--secondary">
            View Profile
          </a>
          <button (click)="goBack()" class="not-found-actions__button not-found-actions__button--outline">
            Go Back
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Debug Panel using shared component -->
  <app-debug-panel
    [visible]="(debugMode$ | async) || false"
    [title]="'Not Found Debug'"
    [logs$]="debugLogs$"
    [context]="debugContext">
  </app-debug-panel>
</div>
