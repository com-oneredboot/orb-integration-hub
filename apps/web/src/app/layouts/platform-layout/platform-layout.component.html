<div class="platform-bg">
  <div class="app-container">
    <header class="header">
      <nav class="nav-menu">
        <a routerLink="/platform" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" class="nav-link">Home</a>
        <a href="#features" class="nav-link">Features</a>
        <a href="#pricing" class="nav-link">Pricing</a>
        <a class="nav-link" title="Documentation coming soon">Docs</a>
        <ng-container *ngIf="isAuthenticated$ | async">
          <a routerLink="dashboard" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" class="nav-link">Dashboard</a>
          <a routerLink="profile" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" class="nav-link">Profile</a>
          <a (click)="signOut()" class="nav-link" style="cursor: pointer;">Sign Out</a>
        </ng-container>
        <ng-container *ngIf="!(isAuthenticated$ | async)">
          <a routerLink="/authenticate" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" class="nav-link cta-link">Get Started</a>
        </ng-container>
      </nav>
    </header>

    <main class="main-content">
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
