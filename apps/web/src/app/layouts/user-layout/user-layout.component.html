<div class="app-container">
  <header class="header">
    <nav class="nav-menu">
      <a routerLink="/platform" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" class="nav-link">Platform</a>
      <ng-container *ngIf="isAuthenticated$ | async">
        <a routerLink="dashboard" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" class="nav-link">Dashboard</a>
        <a routerLink="profile" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" class="nav-link">Profile</a>
        <a (click)="signOut()" (keydown.enter)="signOut()" (keydown.space)="signOut()" class="nav-link" style="cursor: pointer;" tabindex="0" role="button">Sign Out</a>
      </ng-container>
      <ng-container *ngIf="(isAuthenticated$ | async) === false">
        <a routerLink="/authenticate" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" class="nav-link">Sign In</a>
      </ng-container>
    </nav>
  </header>

  <main class="main-content">
    <router-outlet></router-outlet>
  </main>
</div>

<!-- Quick Actions Nav - Only for authenticated CUSTOMER users -->
<app-quick-actions-nav
  *ngIf="(isAuthenticated$ | async) && (isCustomerUser$ | async)"
  (itemClicked)="onSideNavItemClicked($event)">
</app-quick-actions-nav>
