<div class="organizations-container">
  <div class="organizations-header">
    <div class="organizations-header__content">
      <div class="organizations-header__flex-container">
        <div class="organizations-header__logo-section">
          <img src="../../../../../assets/onredboot-logo.jpg" alt="OneRedBoot Logo" class="organizations-header__logo">
        </div>
        <div class="organizations-header__text-section">
          <div class="organizations-header__greeting">
            <div class="organizations-header__icon-title">
              <img src="../../../../../assets/hardhat.jpg" alt="Engineering" class="organizations-header__icon">
              <h1 class="organizations-header__title">Organizations Management</h1>
            </div>
            <p class="organizations-header__subtitle">
              Manage your organizations and view member details
            </p>
            <div class="organizations-header__status">
              <span class="organizations-header__status-badge organizations-header__status-badge--active">
                <fa-icon icon="building" class="organizations-header__status-icon"></fa-icon>
                Organizations Active
              </span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Organizations Content -->
  <div class="organizations-content">
    <div class="organizations-page">
      <!-- Main Content -->
      <div class="organizations-page__content">
        <div class="organizations-page__layout">
          
          <!-- Organizations List -->
          <div class="organizations-page__list-panel">
            <app-organizations-list
              [selectedOrganization]="selectedOrganization"
              (organizationSelected)="onOrganizationSelected($event)">
            </app-organizations-list>
          </div>

          <!-- Organization Detail -->
          <div class="organizations-page__detail-panel">
            <app-organization-detail
              [organization]="selectedOrganization"
              [memberCount]="selectedOrganizationMemberCount"
              [applicationCount]="selectedOrganizationApplicationCount">
            </app-organization-detail>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
